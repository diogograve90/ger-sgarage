
  <ion-header>
    Ger's Garage
    <ion-icon name="build-outline"></ion-icon>
  </ion-header>



<div class="container">
  <div class="info-container">
    <div class="title">My Bookings</div>
    <div class="items-container">
      <ion-list>
        <ion-item *ngFor="let entry of bookings">
          <ion-label>{{entry.localDate[0]}}/{{entry.localDate[1]}}/{{entry.localDate[2]}}</ion-label>
          <ion-label>{{entry.status}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
</div>

<ion-toolbar class='toolbar'>
<ion-buttons> 
<a routerLink="/booking">  
<ion-button>
  <ion-icon name="book-outline"></ion-icon>
</ion-button>
</a>
<a routerLink="/personal-information">
<ion-button>
  <ion-icon name="person-outline"></ion-icon>
</ion-button>
</a>
<ion-button>
  <a routerLink="/store">
    <ion-icon name="pricetag-outline"></ion-icon>
  </a>
</ion-button>
</ion-buttons>
</ion-toolbar>
